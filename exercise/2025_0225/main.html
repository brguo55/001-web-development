<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="item a">a</div>
        <div class="item b">b</div>
        <div class="item c">c</div>
        <div class="item d">
            <div class="nested e">e (child of d)</div>
            <div class="nested f">f (child of d)</div>
            <div class="nested g">g (child of d)</div>
        </div>
    </div>
</body>
</html>
